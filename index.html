<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="heading">
        <h3 style="color: rgb(9, 8, 65); margin-left: 630px; margin-top: 20px; font-size: 60px;">MY TODO LIST</h3>
    </div>
    <div class="app">
        <div class="heading1">
            <h4 class=" my-2" style="font-family: Georgia, 'Times New Roman', Times, serif;font-size: 40px; border-radius: 20px; overflow: hidden; padding-left: 40px; padding-right: 40px;">TASKS TO COMPLETE</h4>
        </div>


        <!-- Modal -->
        <form class="modal fade" id="list" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Add New task here</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p style="color: black;">Title</p>
                        <input class = "form-control" type="text" name="" id="titleinput">
                        <div id="alert"></div>
                        <br>
                        <p style="color: black;">Due Date</p>
                        <input class = "form-control" type="date" name="" id="dateinput">
                        <br>
                        <p style="color: black;">Description</p>
                        <textarea class = "form-control" name="" id="textareainput" cols="30" rows="4"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" >Close</button>
                        <button type="submit" id = "sub" class="btn btn-primary">Add Now</button>
                    </div>
                </div>
            </div>
        </form>


        <br>
        <div id="task">
        </div>
    </div>
    <div class="options">
        <div id="createTask1" >
            <span>
                <i  onclick = "removeAll()" class="fa-solid fa-plus fa-trash">Delete All </i>
            </span>
        </div>
        <div id="createTask" data-bs-toggle="modal" data-bs-target="#list">
            <span>
                <i class="fa-solid fa-plus"> Add New Task</i>
            </span>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/146f4e5a8d.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
